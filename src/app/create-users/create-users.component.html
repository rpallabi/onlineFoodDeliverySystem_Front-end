

<div class="container mt-5 " >
    <h2 class="mb-3 ms-5 text-dark fw-bolder">User Signup</h2>
    <form (ngSubmit)="ngSubmit()">
        <div class="form-group col-md-8 ms-5">
            <label for="userName">Name:</label>
            <input type="userName" class="form-control" id="userName" [(ngModel)]="user.userName" name="userName" >
            <span id="nameError" class="error"></span>
        </div>
        <div class="form-group col-md-8 ms-5">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" >
            <span id="passwordError" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" >
            <span id="emailError" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="phoneNumber">Phone No:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneno" >
            <span id="phoneNumber" class="error"></span>
        </div>

        <div class="form-group col-md-8 ms-5">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
            <span id="address" class="error"></span>
        </div>

        
        <div class="form-group col-md-8 ms-5">
            <label for="usertype">UserType</label>
            <input type="text" class="form-control" id="usertype" [(ngModel)]="user.userType" name="usertype">
            <span id="usertype" class="error"></span>
        </div>
<br>
        <button type="submit" class="btn btn-primary ms-5">Submit</button>
    </form>
</div>
